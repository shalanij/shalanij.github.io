<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #2b2b2b;
      --text: #e8e8e8;
      --muted: #999;
      --c1: #29abe2; /* blue - About */
      --c2: #8dc63f; /* green - Teaching */
      --c3: #f7941d; /* amber - Resume */
      --c4: #e05c1a; /* orange - Research */
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
    }

    /* ── Header ── */
    header {
      padding: 2.2rem 3rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .header-left h1 {
      font-family: 'Raleway', sans-serif;
      font-weight: 200;
      font-size: 2.8rem;
      letter-spacing: 0.02em;
      color: #fff;
      line-height: 1;
      margin-bottom: 0.4rem;
    }
    .header-left p {
      font-size: 0.9rem;
      color: var(--muted);
      font-weight: 300;
      letter-spacing: 0.04em;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding-top: 0.6rem;
    }
    .header-right svg { opacity: 0.6; }
    .header-right a {
      font-size: 0.82rem;
      color: var(--muted);
      text-decoration: none;
      letter-spacing: 0.03em;
      transition: color 0.2s;
    }
    .header-right a:hover { color: #fff; }

    /* ── Card Grid ── */
    .cards {
      display: flex;
      gap: 0;
      padding: 1.5rem 3rem 3rem;
      height: calc(100vh - 130px);
      min-height: 480px;
    }

    .card {
      flex: 1;
      position: relative;
      margin: 0 6px;
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 2rem 1.6rem;
      transition: flex 0.4s cubic-bezier(0.4,0,0.2,1), box-shadow 0.3s;
    }
    .card:hover {
      flex: 1.35;
      box-shadow: 0 8px 40px rgba(0,0,0,0.5);
    }

    /* Gradient backgrounds matching amanchadha */
    .card-1 { background: linear-gradient(160deg, #29abe2 0%, #0e7ab5 100%); }
    .card-2 { background: linear-gradient(160deg, #a8d832 0%, #6aa320 100%); }
    .card-3 { background: linear-gradient(160deg, #ffc142 0%, #e07b00 100%); }
    .card-4 { background: linear-gradient(160deg, #f07030 0%, #c03a00 100%); }

    /* Big faded letter watermark */
    .card::before {
      content: attr(data-letter);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      font-family: 'Raleway', sans-serif;
      font-weight: 200;
      font-size: 14rem;
      color: rgba(255,255,255,0.12);
      line-height: 1;
      pointer-events: none;
      transition: opacity 0.3s;
      user-select: none;
    }
    .card:hover::before { opacity: 0.18; }

    /* Card text */
    .card-body { position: relative; z-index: 1; }
    .card-divider {
      width: 2.5rem;
      height: 1px;
      background: rgba(255,255,255,0.6);
      margin: 0.6rem 0 0.7rem;
      transition: width 0.3s;
    }
    .card:hover .card-divider { width: 3.5rem; }
    .card-title {
      font-family: 'Raleway', sans-serif;
      font-weight: 300;
      font-size: 1.55rem;
      color: #fff;
      letter-spacing: 0.04em;
      margin-bottom: 0.1rem;
    }
    .card-sub {
      font-size: 0.72rem;
      color: rgba(255,255,255,0.7);
      letter-spacing: 0.08em;
      font-weight: 300;
    }

    /* ── Fade in ── */
    .cards { opacity: 0; animation: fadeIn 0.8s ease 0.2s forwards; }
    header  { opacity: 0; animation: fadeIn 0.6s ease forwards; }
    @keyframes fadeIn { to { opacity: 1; } }

    @media (max-width: 600px) {
      .cards { flex-direction: column; height: auto; padding: 1rem 1.2rem 2rem; }
      .card { min-height: 120px; margin: 4px 0; }
      .card::before { font-size: 7rem; }
      header { padding: 1.5rem 1.2rem 1rem; flex-direction: column; gap: 0.8rem; }
      .header-left h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <h1>Your Name</h1>
      <p>your tagline here</p>
    </div>
    <div class="header-right">
      <svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="0.5" y="0.5" width="15" height="11" rx="1.5" stroke="#999"/>
        <path d="M0.5 2L8 7L15.5 2" stroke="#999"/>
      </svg>
      <a href="mailto:you@email.com">you@email.com</a>
    </div>
  </header>

  <div class="cards">

    <a class="card card-1" href="about.html" data-letter="A">
      <div class="card-body">
        <div class="card-title">About</div>
        <div class="card-divider"></div>
        <div class="card-sub">who I am</div>
      </div>
    </a>

    <a class="card card-2" href="teaching.html" data-letter="T">
      <div class="card-body">
        <div class="card-title">Teaching</div>
        <div class="card-divider"></div>
        <div class="card-sub">courses, philosophy</div>
      </div>
    </a>

    <a class="card card-3" href="resume.html" data-letter="R">
      <div class="card-body">
        <div class="card-title">Resume</div>
        <div class="card-divider"></div>
        <div class="card-sub">personal profile</div>
      </div>
    </a>

    <a class="card card-4" href="research.html" data-letter="R">
      <div class="card-body">
        <div class="card-title">Research</div>
        <div class="card-divider"></div>
        <div class="card-sub">publications, works</div>
      </div>
    </a>

  </div>

</body>
</html>

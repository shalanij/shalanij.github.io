<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400&family=DM+Mono:wght@300&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root { --bg: #2b2b2b; --muted: #999; }

    html, body {
      height: 100%;
      background: var(--bg);
      color: #e0e0e0;
      font-family: 'Raleway', sans-serif;
      font-weight: 300;
      overflow: hidden;
    }

    /* Header */
    header {
      padding: 2.2rem 3rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.1s forwards;
    }
    .header-left h1 {
      font-weight: 200;
      font-size: 2.8rem;
      color: #fff;
      letter-spacing: 0.02em;
      line-height: 1;
      margin-bottom: 0.4rem;
    }
    .header-left p {
      font-family: 'DM Mono', monospace;
      font-size: 0.78rem;
      color: var(--muted);
      letter-spacing: 0.05em;
    }
    .header-right { display: flex; align-items: center; gap: 0.5rem; padding-top: 0.6rem; }
    .header-right a {
      font-family: 'DM Mono', monospace;
      font-size: 0.75rem; color: var(--muted);
      text-decoration: none; letter-spacing: 0.04em;
      transition: color 0.2s;
    }
    .header-right a:hover { color: #fff; }

    /* Cards */
    .cards {
      display: flex;
      padding: 0 3rem 3rem;
      height: calc(100vh - 135px);
      min-height: 480px;
      gap: 0;
      opacity: 0;
      animation: fadeIn 0.9s ease 0.25s forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }

    .card {
      flex: 1;
      margin: 0 6px;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      text-decoration: none;
      transition: flex 0.45s cubic-bezier(0.4,0,0.2,1), box-shadow 0.3s;
    }
    .card:hover {
      flex: 1.4;
      box-shadow: 0 10px 50px rgba(0,0,0,0.5);
    }

    /* Canvas abstract art background */
    canvas {
      position: absolute;
      inset: 0;
      width: 100%; height: 100%;
      display: block;
    }

    /* Big faded watermark letter — exactly like Chadha */
    .card-letter {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -58%);
      font-family: 'Raleway', sans-serif;
      font-weight: 200;
      font-size: 13rem;
      color: rgba(255,255,255,0.15);
      line-height: 1;
      pointer-events: none;
      user-select: none;
      z-index: 2;
    }

    /* Card body — ALWAYS VISIBLE, bottom left, exactly like Chadha */
    .card-body {
      position: absolute;
      bottom: 2rem;
      left: 1.8rem;
      z-index: 3;
    }
    .card-title {
      font-family: 'Raleway', sans-serif;
      font-weight: 300;
      font-size: 1.55rem;
      color: #fff;
      letter-spacing: 0.02em;
    }
    .card-divider {
      width: 2.5rem; height: 1px;
      background: rgba(255,255,255,0.55);
      margin: 0.6rem 0 0.65rem;
      transition: width 0.3s;
    }
    .card:hover .card-divider { width: 3.8rem; }
    .card-sub {
      font-family: 'DM Mono', monospace;
      font-size: 0.68rem;
      color: rgba(255,255,255,0.65);
      letter-spacing: 0.06em;
    }

    @media (max-width: 600px) {
      html, body { overflow: auto; }
      header { padding: 1.5rem 1.2rem 1rem; flex-direction: column; gap: 0.4rem; }
      .header-left h1 { font-size: 2rem; }
      .cards { flex-direction: column; height: auto; padding: 0 1rem 2rem; }
      .card { min-height: 160px; flex: none !important; margin: 4px 0; }
      .card-letter { font-size: 7rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <h1>Your Name</h1>
      <p>your title · your institution</p>
    </div>
    <div class="header-right">
      <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
        <rect x="0.5" y="0.5" width="15" height="11" rx="1.5" stroke="#888"/>
        <path d="M0.5 2L8 7L15.5 2" stroke="#888"/>
      </svg>
      <a href="mailto:you@email.com">you@email.com</a>
    </div>
  </header>

  <div class="cards">

    <a class="card" href="about.html" id="c1">
      <canvas id="cv1"></canvas>
      <div class="card-letter">A</div>
      <div class="card-body">
        <div class="card-title">About</div>
        <div class="card-divider"></div>
        <div class="card-sub">who I am</div>
      </div>
    </a>

    <a class="card" href="teaching.html" id="c2">
      <canvas id="cv2"></canvas>
      <div class="card-letter">T</div>
      <div class="card-body">
        <div class="card-title">Teaching</div>
        <div class="card-divider"></div>
        <div class="card-sub">courses, philosophy</div>
      </div>
    </a>

    <a class="card" href="resume.html" id="c3">
      <canvas id="cv3"></canvas>
      <div class="card-letter">R</div>
      <div class="card-body">
        <div class="card-title">Resume</div>
        <div class="card-divider"></div>
        <div class="card-sub">personal profile</div>
      </div>
    </a>

    <a class="card" href="research.html" id="c4">
      <canvas id="cv4"></canvas>
      <div class="card-letter">R</div>
      <div class="card-body">
        <div class="card-title">Research</div>
        <div class="card-divider"></div>
        <div class="card-sub">publications, works</div>
      </div>
    </a>

  </div>

  <script>
    // Palette 1 — Electric Coral & Cyan (bright, vivid)
    const cards = [
      { id:'c1', cv:'cv1', f:'#ff6b6b', t:'#c0392b', o1:'#ff9a9a', o2:'#ffdddd' },
      { id:'c2', cv:'cv2', f:'#00d2d3', t:'#0097a7', o1:'#80ffff', o2:'#ccfeff' },
      { id:'c3', cv:'cv3', f:'#ff9f43', t:'#e67e22', o1:'#ffc470', o2:'#ffe8b0' },
      { id:'c4', cv:'cv4', f:'#54a0ff', t:'#2980b9', o1:'#90c8ff', o2:'#c8e8ff' },
    ];

    function seededR(seed, i) {
      let x = Math.sin(seed * 9301 + i * 49297 + 1234) * 10000;
      return x - Math.floor(x);
    }

    function drawCard(cfg, seed) {
      const card   = document.getElementById(cfg.id);
      const canvas = document.getElementById(cfg.cv);
      const ctx    = canvas.getContext('2d');

      function draw() {
        canvas.width  = card.offsetWidth  || 220;
        canvas.height = card.offsetHeight || 600;
        const W = canvas.width, H = canvas.height;
        const r = (i) => seededR(seed, i);

        // Base solid gradient
        const bg = ctx.createLinearGradient(0, 0, W * 0.4, H);
        bg.addColorStop(0, cfg.f);
        bg.addColorStop(1, cfg.t);
        ctx.fillStyle = bg;
        ctx.fillRect(0, 0, W, H);

        // Glowing orbs — bright translucent blobs
        for (let k = 0; k < 4; k++) {
          const gx = r(k*5)   * W;
          const gy = r(k*5+1) * H;
          const gr = Math.max(W, H) * (0.3 + r(k*5+2) * 0.55);
          const g  = ctx.createRadialGradient(gx, gy, 0, gx, gy, gr);
          g.addColorStop(0,   cfg.o1 + 'aa');
          g.addColorStop(0.5, cfg.o2 + '55');
          g.addColorStop(1,   'transparent');
          ctx.globalAlpha = 0.45 + r(k*7) * 0.3;
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.ellipse(
            gx, gy,
            gr * (0.4 + r(k*8)   * 0.45),
            gr * (0.3 + r(k*8+1) * 0.4),
            r(k*9) * Math.PI, 0, Math.PI * 2
          );
          ctx.fill();
        }
        ctx.globalAlpha = 1;

        // Flowing white brushstroke lines
        for (let k = 0; k < 8; k++) {
          ctx.save();
          ctx.globalAlpha = 0.08 + r(k*11) * 0.14;
          ctx.strokeStyle = '#ffffff';
          ctx.lineWidth   = 0.6 + r(k*13) * 2.5;
          ctx.lineCap = 'round';
          ctx.beginPath();
          ctx.moveTo(r(k*4)*W,   r(k*4+1)*H);
          ctx.bezierCurveTo(
            r(k*4+2)*W, r(k*4+3)*H,
            r(k*4+4)*W, r(k*4+5)*H,
            r(k*4+6)*W, r(k*4+7)*H
          );
          ctx.stroke();
          ctx.restore();
        }

        // Geometric fragments
        for (let k = 0; k < 8; k++) {
          ctx.save();
          ctx.globalAlpha = 0.06 + r(k*17) * 0.12;
          ctx.fillStyle = k % 2 === 0 ? '#ffffff' : cfg.o1;
          ctx.translate(r(k*6)*W, r(k*6+1)*H);
          ctx.rotate(r(k*6+2) * Math.PI * 2);
          const sz = W * (0.05 + r(k*6+3) * 0.12);
          const sh = Math.floor(r(k*6+4) * 3);
          ctx.beginPath();
          if (sh === 0) {
            ctx.moveTo(0, -sz); ctx.lineTo(sz*.87, sz*.5); ctx.lineTo(-sz*.87, sz*.5); ctx.closePath();
          } else if (sh === 1) {
            ctx.rect(-sz*.5, -sz*.22, sz, sz*.44);
          } else {
            ctx.arc(0, 0, sz*.55, 0, Math.PI*2);
          }
          ctx.fill();
          ctx.restore();
        }

        // Fine scatter dots
        for (let k = 0; k < 120; k++) {
          ctx.globalAlpha = 0.04 + r(k*23) * 0.07;
          ctx.fillStyle = '#ffffff';
          ctx.beginPath();
          ctx.arc(r(k*2)*W, r(k*2+1)*H, 0.5 + r(k*3)*2, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.globalAlpha = 1;

        // Subtle highlight veil top
        const veil = ctx.createLinearGradient(W, 0, 0, H*0.6);
        veil.addColorStop(0, 'rgba(255,255,255,0.07)');
        veil.addColorStop(1, 'transparent');
        ctx.fillStyle = veil;
        ctx.fillRect(0, 0, W, H);
      }

      draw();
      window.addEventListener('resize', draw);
    }

    cards.forEach((cfg, i) => drawCard(cfg, i));
  </script>

</body>
</html>

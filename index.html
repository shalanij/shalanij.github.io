<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500&family=DM+Mono:wght@300&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; background: #2b2b2b; color: #e0e0e0; font-family: 'Raleway', sans-serif; overflow: hidden; }
    header { padding: 2.2rem 3rem 1.5rem; display: flex; justify-content: space-between; align-items: flex-start; opacity: 0; animation: fadeIn 0.8s ease 0.1s forwards; }
    .header-left h1 { font-weight: 200; font-size: 2.8rem; color: #fff; letter-spacing: 0.02em; line-height: 1; margin-bottom: 0.4rem; }
    .header-left p { font-family: 'DM Mono', monospace; font-size: 0.78rem; color: #999; letter-spacing: 0.05em; }
    .header-right { display: flex; align-items: center; gap: 0.5rem; padding-top: 0.6rem; }
    .header-right a { font-family: 'DM Mono', monospace; font-size: 0.75rem; color: #999; text-decoration: none; transition: color 0.2s; }
    .header-right a:hover { color: #fff; }
    .cards-wrap { display: flex; justify-content: center; align-items: center; padding: 0 3rem 3rem; height: calc(100vh - 135px); opacity: 0; animation: fadeIn 0.9s ease 0.25s forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
    .cards { display: flex; gap: 12px; height: 75vh; max-height: 580px; }
    .card { width: 180px; border-radius: 4px; overflow: hidden; position: relative; cursor: pointer; text-decoration: none; display: flex; flex-direction: column; justify-content: flex-end; padding: 1.6rem 1.4rem; transition: width 0.45s cubic-bezier(0.4,0,0.2,1), box-shadow 0.3s; }
    .card:hover { width: 240px; box-shadow: 0 10px 50px rgba(0,0,0,0.5); }
    canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    .card-body { position: relative; z-index: 3; }
    .card-title { font-family: 'Raleway', sans-serif; font-weight: 400; font-size: 1.4rem; color: #fff; letter-spacing: 0.02em; }
    .card-divider { width: 2rem; height: 1px; background: rgba(255,255,255,0.55); margin: 0.55rem 0 0; transition: width 0.3s; }
    .card:hover .card-divider { width: 3rem; }
    footer { position: fixed; bottom: 0; left: 0; right: 0; text-align: center; padding: 0.8rem; font-family: 'DM Mono', monospace; font-size: 0.6rem; color: #444; letter-spacing: 0.08em; }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Your Name</h1>
      <p>your title &middot; your institution</p>
    </div>
    <div class="header-right">
      <svg width="16" height="12" viewBox="0 0 16 12" fill="none"><rect x="0.5" y="0.5" width="15" height="11" rx="1.5" stroke="#888"/><path d="M0.5 2L8 7L15.5 2" stroke="#888"/></svg>
      <a href="mailto:you@email.com">you@email.com</a>
    </div>
  </header>

  <div class="cards-wrap">
    <div class="cards">
      <a class="card" href="about.html" id="c0">
        <canvas id="cv0"></canvas>
        <div class="card-body"><div class="card-title">About</div><div class="card-divider"></div></div>
      </a>
      <a class="card" href="teaching.html" id="c1">
        <canvas id="cv1"></canvas>
        <div class="card-body"><div class="card-title">Teaching</div><div class="card-divider"></div></div>
      </a>
      <a class="card" href="resume.html" id="c2">
        <canvas id="cv2"></canvas>
        <div class="card-body"><div class="card-title">Resume</div><div class="card-divider"></div></div>
      </a>
      <a class="card" href="research.html" id="c3">
        <canvas id="cv3"></canvas>
        <div class="card-body"><div class="card-title">Research</div><div class="card-divider"></div></div>
      </a>
    </div>
  </div>

  <footer>Your Name &middot; Institution &middot; &copy; 2025</footer>

  <script>
    var CARDS = [
      { f: '#1a6b8a', t: '#0d4a66', o1: '#60b0d8', o2: '#a0d8f0' },
      { f: '#0d9488', t: '#0f766e', o1: '#60e0d8', o2: '#a0f0e8' },
      { f: '#d97706', t: '#b45309', o1: '#fbbf24', o2: '#fde68a' },
      { f: '#e05c3a', t: '#b83c20', o1: '#f09070', o2: '#f8c0a8' }
    ];

    function sr(seed, i) {
      var x = Math.sin(seed * 9301 + i * 49297 + 1234) * 10000;
      return x - Math.floor(x);
    }

    function drawCard(cardId, canvasId, seed) {
      var card   = document.getElementById(cardId);
      var canvas = document.getElementById(canvasId);
      var ctx    = canvas.getContext('2d');
      var c      = CARDS[seed];

      function render() {
        canvas.width  = card.offsetWidth  || 180;
        canvas.height = card.offsetHeight || 500;
        var W = canvas.width;
        var H = canvas.height;

        function r(i) { return sr(seed, i); }

        // Base gradient
        var bg = ctx.createLinearGradient(0, 0, W * 0.5, H);
        bg.addColorStop(0, c.f);
        bg.addColorStop(1, c.t);
        ctx.fillStyle = bg;
        ctx.fillRect(0, 0, W, H);

        // Glowing orbs
        for (var k = 0; k < 4; k++) {
          var gx = r(k*5) * W;
          var gy = r(k*5+1) * H;
          var gr = Math.max(W, H) * (0.3 + r(k*5+2) * 0.55);
          var g = ctx.createRadialGradient(gx, gy, 0, gx, gy, gr);
          g.addColorStop(0,   c.o1 + 'aa');
          g.addColorStop(0.5, c.o2 + '55');
          g.addColorStop(1,   'transparent');
          ctx.globalAlpha = 0.45 + r(k*7) * 0.3;
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.ellipse(gx, gy, gr*(0.4+r(k*8)*0.45), gr*(0.3+r(k*8+1)*0.4), r(k*9)*Math.PI, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.globalAlpha = 1;

        // Brushstroke lines
        for (var k = 0; k < 8; k++) {
          ctx.save();
          ctx.globalAlpha = 0.08 + r(k*11) * 0.14;
          ctx.strokeStyle = '#ffffff';
          ctx.lineWidth   = 0.6 + r(k*13) * 2.5;
          ctx.lineCap = 'round';
          ctx.beginPath();
          ctx.moveTo(r(k*4)*W, r(k*4+1)*H);
          ctx.bezierCurveTo(r(k*4+2)*W, r(k*4+3)*H, r(k*4+4)*W, r(k*4+5)*H, r(k*4+6)*W, r(k*4+7)*H);
          ctx.stroke();
          ctx.restore();
        }

        // Scatter dots
        for (var k = 0; k < 100; k++) {
          ctx.globalAlpha = 0.04 + r(k*23) * 0.07;
          ctx.fillStyle = '#ffffff';
          ctx.beginPath();
          ctx.arc(r(k*2)*W, r(k*2+1)*H, 0.5 + r(k*3)*2, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.globalAlpha = 1;
      }

      render();
      window.addEventListener('resize', render);
    }

    drawCard('c0', 'cv0', 0);
    drawCard('c1', 'cv1', 1);
    drawCard('c2', 'cv2', 2);
    drawCard('c3', 'cv3', 3);
  </script>
</body>
</html>
